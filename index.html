<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFLPdEZw_vd3czJZstiJgM7u9FBp0mbJXnCQ&usqp=CAU" class="img"/>
    <div id="container">
        <h1>Temperature Converter</h1>
        <div>
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        </div>
        <div>
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Temperature in Fahrenheit" readonly>
        </div>
        <div>
            <label for="fahrenheit">Fahrenheit to Celsius:</label>
            <input type="number" id="fahrenheitToCelsius" placeholder="Enter temperature in Fahrenheit">
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

</body>
</html>
